<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SecurAccount</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    
<!--
     <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
 -->    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Sign-up or Login</h1>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="InputUser">Username</label>
                        <input type="text" class="form-control" id="InputUser" placeholder="user">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="row-buttons">
                        <div class="row top-30">
                            <div id="signup" class="col-md-6 col-sm-4">
                                <a class="btn btn-default" href="/login">Sign-Up</a>
                            </div>
                            <div id="login" class="col-md-6 col-sm-4">
                                <a class="btn btn-default" href="/cms">Login</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="js/author.js" type="text/javascript"></script> -->
</body>

</html>
